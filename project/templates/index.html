<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/styles.css') }}" type="text/css" />
  <title>AI Drew This</title>
</head>


<body>
  <div class="box">

    <header class="page-header">
      <nav>
        <h1>AI drew this</h1>
      </nav>
    </header>

    <main class="page-main">
      <div class="view">
        <img src="{{ url_for('game.image_fake')}}" class="game-image" id="image-view" />
      </div>
      <div class="controls">
        <p class="score">
          <span id="score"></span>/<span id="total"></span>
        </p>
        <button id="answer-ai">AI</button>
        <button id="answer-person">Person</button>
        <button id="next-round">Next</button>
        <button id="new-game">New Game</button>
      </div>
    </main>

  </div>
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/game.js')}}"></script>
</body>

</html>
