<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename = 'images/favicon.png')}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/styles.css') }}" type="text/css" />
  <title>AI Drew This</title>
</head>


<body>
  <div class="box">

    <header class="page-header">
      <nav class="page-nav">
        <h1>AI Drew This</h1>
        <ul>
          <li>
            <a href="/">Play</a>
          </li>
          <li>
            <a href="/about">About</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="left-background">
    </div>
    <div class="right-background">
    </div>

    <main class="page-main">
      <div class="score">
        <span id="score"></span>/<span id="total"></span>
      </div>
      <div class="controls">
        <div class="button-container">
          <button id="answer-ai" class="answer-button">AI</button>
        </div>
        <div class="view" id="view">
          <img src="{{ url_for('static', filename = 'images/loading.gif') }}" class="loading-gif" />
        </div>
        <div class="button-container">
          <button id="answer-person" class="answer-button">Person</button>
        </div>
      </div>
      <button id="next" class="next-button inactive">Next</button>
    </main>

  </div>
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/game.js')}}"></script>
</body>

</html>
